<form ng-hide="vm.editRegisterForm">
	<input type="text" placeholder="email" ng-model="vm.editRegisterForm.email" required />
	<input type="password" placeholder="password" ng-model="vm.editRegisterForm.password" required />
	<input type="password" ng-model="vm.editRegisterForm.confirm" required />
	<input type="submit" value="REGISTER" ng-disabled="vm.invalid(user)" ng-click="vm.register(user)" />
</form>
